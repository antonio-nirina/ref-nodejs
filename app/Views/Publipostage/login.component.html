<div class="modal" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="false">
    <div class="modal-dialog login-modal ">
        <div class="modal-content">
            <div class="modal-header" id="modal_register">
                <button type="button" #closeModal class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title blue">Connexion</h3>
            </div>
            <div class="modal-body">
                <alert></alert>
                <p>Pour payer et envoyer un courrier avec notre site, vous devez être connecté.</p>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <label for="username" class="control-label">Merci de saisir votre adresse Email</label>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                      
                        <input type="text" class="form-control" email="true" name="username" [(ngModel)]="model.username" #username="ngModel" title="Adresse Email" placeholder="Adresse Email" required />
                        <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Adresse Email est obligatoire</div>-->
                        <div *ngIf="f.submitted && username.errors?.email" class="help-block">Adresse Email invalide</div>
                    </div>
                    <label for="password" class="control-label">Merci de saisir votre adresse mot de passe</label>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                       
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" title="Mot de passe" placeholder="Mot de passe" required />
                        <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Mot de passe est obligatoire</div>-->
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn-blue">Connexion</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="login-help">
                    <a class="pointer register" data-dismiss="modal" data-target="#RegisterModal" data-toggle="modal"><span class="new-sprite-publi new-sprite-publi-logo-modal"></span> Inscription</a>
                    <a class="pointer forgot-password" data-dismiss="modal" data-target="#PasswordModal" data-toggle="modal"><span class="new-sprite-publi new-sprite-publi-password-modal"></span> Mot de passe oublié ?</a>
