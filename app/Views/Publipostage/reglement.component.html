<div class="modal" id="payment" tabindex="-1" role="dialog" aria-labelledby="payment" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header" id="reglementheader">
                <div *ngIf="message" class="alert alert-success">{{message.text}}</div>
                <button type="button" #closeModalPayment class="close" data-dismiss="modal" aria-hidden="true" (click)="clicked($event)">×</button>
                <h3 class="modal-title yellow">{{title}}</h3>
            </div>
            <div class="modal-body">
                <iframe class="pay" id="pay" src="" frameborder="0"  (load)="onload($event)"></iframe>
            </div>
        </div>
    </div>
</div>
